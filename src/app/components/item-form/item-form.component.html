<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Clientes</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="itemForm.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Idade</mat-label>
          <input matInput type="number" formControlName="age" required>
          <mat-error *ngIf="itemForm.get('age')?.hasError('required')">
            Idade é obrigatória
          </mat-error>
          <mat-error *ngIf="itemForm.get('age')?.hasError('min')">
            Idade mínima é 0
          </mat-error>
          <mat-error *ngIf="itemForm.get('age')?.hasError('max')">
            Idade máxima é 120
          </mat-error>
        </mat-form-field>





        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!itemForm.valid">
            Salvar
          </button>
          <button mat-raised-button type="button" (click)="onCancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
